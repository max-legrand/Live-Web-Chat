{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<title>Signup</title>
<div class="container-fluid">
    <br>
    <h1>Signup</h1>
    <br>
    <form action="{% url 'signup_process' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input autocomplete="off" o name="username" type="text" class="form-control" id="username" placeholder="Enter username" oninput="checkinput()">
            <small style="color: red" id="username_check" class="form-text"></small>
            <small style="color: green" id="user_avail" class="form-text"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" oninput="pass_length(); passmatch()">
            <small style="color: red" id="passcheck" class="form-text"></small>
        </div>
w
        <div class="form-group">
            <label for="confpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confpassword" placeholder="Confirm Password" oninput="passmatch()">
            <small style="color: red" id="passmatch" class="form-text"></small>
        </div>

        <button type="submit" class="btn btn-primary" onclick="return verify()">Submit</button>
    </form>
</div>


<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
<script src="{% static 'js/signup.js' %}"></script>

{% endblock %}
