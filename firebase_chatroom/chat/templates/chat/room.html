{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<title>{{roomname}}</title>
<body onload="load_data('{{roomname}}')">
<meta id="data" data-roomname="{{roomname}}" data-apikey="{{api_key}}">
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-9">
            <h1>{{roomname}}</h1>
            <br>
            <label>
                Chatlog:
                <br>
                <textarea readonly id="chatlog" cols="72" style="resize: none" rows="20"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-9">
<!--            <form>-->
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Send Message:</label>
                <input autocomplete="off" name="message" type="text" class="form-control" id="message" placeholder="Enter message">
            </div>
            <input type="hidden" value="{{roomname}}" name="roomname">
            <button type="button" id="sendbutton" class="btn btn-primary" onclick="verify()">Send message</button>
<!--       </form>-->
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
<script src="{% static 'js/room.js' %}"></script>

</body>
{% endblock %}
