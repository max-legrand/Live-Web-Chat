{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<title>Login</title>
<div class="container-fluid">
    <br>
    <h1>Login</h1>
    <br>
    <form action="{% url 'login_process' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input autocomplete="off" name="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        {% if invalid is not None %}
            <h4 style="color: red">Invalid credentials</h4>
        {% endif %}
        <button type="submit" class="btn btn-primary" onclick="return verify()">Submit</button>
    </form>
</div>


<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
