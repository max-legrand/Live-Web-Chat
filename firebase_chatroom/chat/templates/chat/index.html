        <h1>Firebase Chat</h1>
    </div>
</div>
<br>
<br>

<div class="row">
        <div class="col-3"></div>
        <div class="col-2 text-center">
            <button type='button' class="btn btn-primary" style="width:75px" onclick="signup()">
                Signup</button></div>
        <div class="col-2"></div>

            <button type='button' class="btn btn-primary" style="width:75px" onclick="login()">

    function login(){
        window.location.pathname = '/login/'
    }

    function signup(){
        window.location.pathname = '/signup/'
    }
</script>
